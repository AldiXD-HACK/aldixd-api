<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Bot Connector</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h1>Telegram Bot Connector</h1>
    
    <div class="connection-form">
      <input type="text" id="apiKey" placeholder="Enter Telegram Bot API Key">
      <button id="connectBtn">Connect Bot</button>
    </div>
    
    <div class="status-container">
      <h2>Bot Status:</h2>
      <div id="statusIndicator" class="status-indicator disconnected">
        <span id="statusText">Disconnected</span>
    </div>
    </div>
    
    <div class="instructions">
      <h3>Instructions:</h3>
      <p>1. Enter your Telegram Bot API Key</p>
      <p>2. Click "Connect Bot" button</p>
      <p>3. Once connected, you can use the bot commands</p>
    </div>
  </div>

  <script>
    const connectBtn = document.getElementById('connectBtn');
    const apiKeyInput = document.getElementById('apiKey');
    const statusText = document.getElementById('statusText');
    const statusIndicator = document.getElementById('statusIndicator');
    
    // Check initial status
    checkStatus();
    
    connectBtn.addEventListener('click', async () => {
      const apiKey = apiKeyInput.value.trim();
      
      if (!apiKey) {
        alert('Please enter a Telegram Bot API Key');
        return;
      }
      
      try {
        const response = await fetch('/connect', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ apiKey })
        });
        
        const data = await response.json();
        
        if (data.success) {
          updateStatus('connected');
          alert('Bot connected successfully!');
        } else {
          updateStatus('disconnected');
          alert('Failed to connect bot: ' + data.message);
        }
      } catch (error) {
        console.error('Error:', error);
        updateStatus('disconnected');
        alert('An error occurred while connecting the bot');
      }
    });
    
    async function checkStatus() {
      try {
        const response = await fetch('/status');
        const data = await response.json();
        updateStatus(data.status);
      } catch (error) {
        console.error('Error checking status:', error);
        updateStatus('disconnected');
      }
    }
    
    function updateStatus(status) {
      statusText.textContent = status === 'connected' ? 'Connected' : 'Disconnected';
      statusIndicator.className = `status-indicator ${status}`;
    }
    
    // Check status every 5 seconds
    setInterval(checkStatus, 5000);
  </script>
</body>
</html>
